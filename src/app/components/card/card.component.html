<mat-card style="margin:40px" class="mat-card mat-card__wrapper">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + card?.cardAvatar + ')'}" class="mat-card-avatar mat-card-avatar__headerImage"></div>
      <mat-card-title>{{card.cardTitle}}</mat-card-title>
      <mat-card-subtitle>{{card.cardSubtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img class="img img__main" mat-card-image [src]="card.cardImage">
    <mat-card-content>
      <p>
        {{card.cardContent}}
      </p>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-around start"

    >
      <button mat-button><mat-icon>share</mat-icon>SHARE</button>
      <button mat-button fxLayoutAlign="end"><mat-icon>thumb_up_alt </mat-icon>LIKE</button>
      <button mat-button fxLayoutAlign="end"><mat-icon>calendar_today</mat-icon>{{card.date}}</button>
      
    </mat-card-actions>
  </mat-card>
