  <div fxLayout = "column" fxFlex="100">
    <div fxLayout="row wrap">
      <div *ngFor="let config of Config.Layout" [fxFlex]="(!config.width)? 100 : config.width " style="margin:1%">
           <span *ngIf="config.category == 'Carousel'">  
             <app-carousel [slides]="slides"  [carouselSlideStyle]="carouselSlideStyle"></app-carousel>
           </span>
           <span *ngIf="config.category == 'Slider'" fxFlex="100" fxFlex.lt-sm="100"> 
            <app-slider [slides]="sliderSlides" [cardStyle]="cardStyle"></app-slider>
           </span>
      </div> 
    </div>
    <div style="width:100%;height:100px;background-color:black;color:white">
      <app-footer></app-footer>
    </div>
  </div>
