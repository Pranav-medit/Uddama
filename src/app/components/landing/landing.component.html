<div fxLayoutAlign="center"  fxLayout="row wrap" fxFlex="100">
    <div  *ngFor="let eachCard of ProfileList" fxLayout="row wrap"  fxFlex="23">
      <app-card  [profile]= "eachCard" fxFlex="100"></app-card>
    </div>
  </div>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.98)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise-fade"
  [zIndex]='99'
>
  <p style="font-size: 20px; color: #fff;">Loading...</p>
</ngx-spinner>
